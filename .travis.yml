{
  "language": "ruby",
  "os": [
    "linux"
  ],
  "dist": "xenial",
  "jobs": {
    "include": [
      {
        "language": "rust",
        "script": [
          "rustc code/_init_rust.rs",
          "./_init_rust"
        ]
      },
      {
        "language": "verilog",
        "install": [
          "sudo apt-get install -y iverilog"
        ],
        "script": [
          "iverilog code/__initVerilog__.v"
        ]
      },
      {
        "language": "go",
        "install": [
          "sudo apt-get install golang-go"
        ],
        "script": [
          "go build code/main.go"
          "go run code/main.go"
        ]
      }
    ]
  }
}

matrix:
  include:
  - language: rust
    script:
    - rustc code/_init_rust.rs
    - ./_init_rust
    
  - language: go
    install:
    - sudo apt-get install golang-go
    script:
    - go build code/main.go
    - go run code/main.go
    
  - language: scala
    scala:
        - 2.12.2 
    jdk:
        - openjdk8
        
    script:
        - cd code
        - sbt ++$TRAVIS_SCALA_VERSION compile
        - sbt ++$TRAVIS_SCALA_VERSION test
